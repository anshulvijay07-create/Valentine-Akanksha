<head>

<title>For Akanksha ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(135deg,#fff1f7,#ffe6f0);
  display:flex;
  align-items:center;
  justify-content:center;
}

h1{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  font-size:32px;
}

#question{
  position:absolute;
  top:100px;
  width:100%;
  text-align:center;
  font-size:20px;
  font-weight:700;
}

button{
  position:absolute;
  padding:14px 22px;
  border-radius:18px;
  border:0;
  font-size:16px;
  cursor:pointer;
  transition:all .25s ease;
}

#yes{
  background:linear-gradient(135deg,#ff3b7a,#ff5f93);
  color:white;
  font-weight:800;
}

#no{
  background:white;
  border:1px solid rgba(0,0,0,.15);
  font-weight:650;
}

#fullYes{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff3b7a,#ff5f93);
  align-items:center;
  justify-content:center;
  z-index:999;
}

#fullYes button{
  width:100%;
  height:100%;
  border-radius:0;
  font-size:8vw;
  font-weight:900;
  background:transparent;
  color:white;
}
</style>
</head>

<body>

<h1>Akanksha ðŸ’˜</h1>
<div id="question">
Will you be my Valentine and go on a date with me? ðŸ’–
</div>

<button id="yes">Yes!! ðŸ¥°</button>
<button id="no">No ðŸ˜¤</button>

<div id="fullYes">
  <button onclick="openWhatsApp()">YES ðŸ’–</button>
</div>

<script>
const WHATSAPP_NUMBER = "447846449335";
const YOUR_NAME = "Anshul";

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const question = document.getElementById("question");
const fullYes = document.getElementById("fullYes");

let noCount = 0;
let yesScale = 1;
let noScale = 1;

const messages = [
"Are you sure about that? ðŸ˜³",
"Pretty pleaseeee? ðŸ¥º",
"Please pleaseee pleaseeee? ðŸ™",
"Akanksha... come onnnn ðŸ˜­",
"I made a whole website TUMHARE LIYEEE ðŸ˜”",
"Last chance DE DOOOOO... ðŸ’˜",
"Just press YESSSS ðŸ˜Œ"
];

function openWhatsApp(){
  const msg = `YES!! ðŸ’– Iâ€™ll be your Valentine, ${YOUR_NAME} ðŸ˜Œ`;
  const link = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
  window.open(link,"_blank");
}

yes.onclick = openWhatsApp;

no.onclick = () => {
  noCount++;

  // Update question text
  question.textContent = messages[Math.min(noCount-1, messages.length-1)];

  // Resize
  yesScale += 0.25;
  noScale = Math.max(0.1, noScale - 0.15);

  yes.style.transform = `scale(${yesScale})`;
  no.style.transform = `scale(${noScale})`;

  yes.style.fontSize = `${16 + noCount*2}px`;
  no.style.fontSize = `${Math.max(10, 16 - noCount*1.5)}px`;

  moveButtons();

  if(noCount >= 7){
    fullYes.style.display = "flex";
  }
};

function moveButtons(){
  const padding = 100;

  const yesWidth = yes.offsetWidth;
  const yesHeight = yes.offsetHeight;

  const noWidth = no.offsetWidth;
  const noHeight = no.offsetHeight;

  const maxX = window.innerWidth - padding;
  const maxY = window.innerHeight - padding;

  let yesX = Math.random() * (maxX - yesWidth);
  let yesY = Math.random() * (maxY - yesHeight);

  let noX = Math.random() * (maxX - noWidth);
  let noY = Math.random() * (maxY - noHeight);

  // Ensure they don't overlap
  const minDistance = 150;
  while(Math.abs(yesX - noX) < minDistance && Math.abs(yesY - noY) < minDistance){
    noX = Math.random() * (maxX - noWidth);
    noY = Math.random() * (maxY - noHeight);
  }

  yes.style.left = yesX + "px";
  yes.style.top = yesY + "px";

  no.style.left = noX + "px";
  no.style.top = noY + "px";
}

// Initial placement
moveButtons();

</script>

</body>
</html>
