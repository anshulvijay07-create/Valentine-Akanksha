<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Akanksha ðŸ’–</title>
  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffe6f0;
      --text:#1f1f1f;
      --muted:#6b6b6b;
      --card:#ffffffcc;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
      --yes:#ff3b7a;
      --yes2:#ff5f93;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: radial-gradient(900px 500px at 10% 10%, var(--bg2), transparent 60%),
                  linear-gradient(180deg, var(--bg1), #ffffff);
      overflow:hidden;
    }
    .card{
      width:min(620px, 92vw);
      background:var(--card);
      border-radius:28px;
      padding:32px 26px;
      text-align:center;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.6);
    }
    h1{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:-.02em;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:16px;
      line-height:1.4;
    }
    .question{
      font-size:20px;
      margin:10px 0 0;
      color:#2a2a2a;
      font-weight:700;
    }
    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:22px;
    }

    button{
      border:0;
      border-radius:18px;
      padding:14px 22px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, width .2s ease, height .2s ease, font-size .2s ease;
      user-select:none;
    }
    button:active{ transform: translateY(1px); }

    .yes{
      background:linear-gradient(135deg,var(--yes),var(--yes2));
      color:white;
      font-weight:800;
      box-shadow:0 14px 30px rgba(255,59,122,.25);
    }
    .no{
      background:white;
      border:1px solid rgba(0,0,0,.12);
      color:#111;
      font-weight:650;
    }

    .tiny{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
    }

    /* Fullscreen YES mode */
    .full-yes{
      position:fixed;
      inset:0;
      display:none;
      background:linear-gradient(135deg,var(--yes),var(--yes2));
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .full-yes button{
      width:100%;
      height:100%;
      border-radius:0;
      font-size:min(9vw, 64px);
      font-weight:900;
      background:transparent;
      color:white;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Akanksha ðŸ’˜</h1>
    <p> Hi Hi CUTIEEEE PIEEEEEE.</p>
    <div class="question" id="questionLine">
      Will you be my Valentine and go on a date with me? ðŸ’–
    </div>

    <div class="actions">
      <button class="yes" id="yesBtn">Yes!! ðŸ¥°</button>
      <button class="no" id="noBtn">No ðŸ˜¤</button>
    </div>

    <div class="tiny" id="hint">Be honestâ€¦ but choose wisely ðŸ˜Œ</div>
  </div>

  <div class="full-yes" id="fullYes">
    <button id="fullYesBtn">YES ðŸ’–</button>
  </div>

<script>
  // âœ… Your details (already filled)
  const HER_NAME = "Akanksha";
  const YOUR_NAME = "Anshul";
  const WHATSAPP_NUMBER = "447846449335";

  // What the "No" button cycles through
  const NO_STAGES = [
    "Are you sure? ðŸ˜³",
    "Pretty please? ðŸ¥º",
    "Please please pleaseeeeee? ðŸ™",
    "Akanksha... come onnnn ðŸ˜­",
    "I made a whole website for youuuuuuu ðŸ˜”",
    "Last maukaaaaaa... ðŸ’˜",
    "Okay but likeâ€¦ IT'S A YESSSSSS? ðŸ˜Œ"
  ];

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const questionLine = document.getElementById("questionLine");
  const hint = document.getElementById("hint");

  const fullYes = document.getElementById("fullYes");
  const fullYesBtn = document.getElementById("fullYesBtn");

  let noCount = 0;

  // Start sizes
  let yesScale = 1;
  let noScale = 1;

  function openWhatsAppYes(){
    const msg = `YES!! ðŸ’– Iâ€™ll be your Valentine, ${YOUR_NAME} ðŸ˜Œ`;
    const link = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
    window.open(link, "_blank", "noopener,noreferrer");
  }

  yesBtn.addEventListener("click", openWhatsAppYes);
  fullYesBtn.addEventListener("click", openWhatsAppYes);

  noBtn.addEventListener("click", () => {
    noCount++;

    // Update prompt text
    const stageText = NO_STAGES[Math.min(noCount - 1, NO_STAGES.length - 1)];
    questionLine.textContent = stageText;

    // Grow YES, shrink NO
    yesScale = Math.min(yesScale + 0.22, 6);   // cap so it doesn't get ridiculous too early
    noScale  = Math.max(noScale  - 0.16, 0.08); // don't go negative

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform  = `scale(${noScale})`;

    // Make YES text a bit bigger as it grows (optional)
    yesBtn.style.fontSize = `${Math.min(16 + noCount * 2, 34)}px`;
    noBtn.style.fontSize  = `${Math.max(16 - noCount * 1.2, 10)}px`;

    // Little hint line changes
    if (noCount === 1) hint.textContent = "Iâ€™m just checkingâ€¦ ðŸ˜Œ";
    if (noCount === 2) hint.textContent = "Okay now you're bullying me ðŸ¥²";
    if (noCount === 3) hint.textContent = "This is getting personal ðŸ˜­";
    if (noCount === 4) hint.textContent = "I will keep asking forever.";
    if (noCount === 5) hint.textContent = "The YES is right there. ðŸ’–";

    // Final: turn whole page into YES button after enough "No"s
    if (noCount >= 7) {
      fullYes.style.display = "flex"; 
    }
  });
</script>
</body>
</html>
